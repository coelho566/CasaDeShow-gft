<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="TemplatePadrao">
<section layout:fragment="conteudo" class="container"><br>
	<div layout:insert="msgErro"></div>
	<div layout:insert="msgSucesso"></div>
	<div th:if="${#lists.isEmpty(listaCasa)}" style="margin-top: 200px; color: red;"><h3>Para cadastrar um evento, Ã© necessario pelo menos uma 
	casa de show cadastrada!
	</h3></div>
	
	<div th:if="${!#lists.isEmpty(listaCasa)}">
		<form class="login100-form validate-form flex-sb flex-w" th:action="@{/evento/saveEvent}" enctype="multipart/form-data" method="POST" th:object="${event}" >
		<div th:insert="msgAviso"></div>							
			<span class="login100-form-title p-b-32">
					Cadastrar / Editar evento
			</span>

			<span class="txt1 p-b-11">
				Nome do evento
			</span>
			<div class="wrap-input100 validate-input m-b-36">
				<input class="input100" type="text" name="name" >
					<span class="focus-input100"></span>
			</div>
					
			<span class="txt1 p-b-11">
					Capacidade
			</span>
			<div class="wrap-input100 validate-input m-b-36">
			<input class="input100" type="text" name="capacity" >
				<span class="focus-input100"></span>
			</div>
			
			<span class="txt1 p-b-11">
					Data
			</span>
			<div class="wrap-input100 validate-input m-b-36">
			<input class="input100" type="text" name="dateEvent" >
				<span class="focus-input100"></span>
			</div>
			
			<span class="txt1 p-b-11">
					Valor do ingresso
			</span>
			<div class="wrap-input100 validate-input m-b-36">
			<input class="input100" type="text" name="value" >
				<span class="focus-input100"></span>
			</div>
			
			<span class="txt1 p-b-11">
					Foto de capa
			</span>
			<div class="wrap-input100 validate-input m-b-36">
			<input  type="file" name="file" >
				<span class="focus-input100"></span>
			</div>
			
			<span class="txt1 p-b-11">
					Local do show
			</span>
			<select class="wrap-input100 validate-input m-b-36" style="height: 50px; padding-left: 15px;" name="houseShow">
				<option></option>
				<option th:each="casa : ${listaCasa}" th:value="${casa.id}" th:text="${casa.name}"  ></option>
			</select>
			
			
			
			<span class="txt1 p-b-11">
					Categoria
			</span>
			<select class="wrap-input100 validate-input m-b-36" style="height: 50px; padding-left: 15px;" name="category">
				<option></option>
				<option th:each="status : ${categoria}" th:value="${status}" th:text="${status.description}"  ></option>
			</select>
			
				
			<div class="container-login100-form-btn">
				<button class="login100-form-btn" type="submit">
					Cadastrar
				</button>
			</div>
		</form><br><br>
	</div>
</section>
</html>
