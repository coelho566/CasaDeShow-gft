<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="TemplatePadrao">
<section layout:fragment="conteudo" class="container"><br><br>
	<div layout:insert="msgErro"></div>
	<div layout:insert="msgSucesso"></div>
		<form class="login100-form validate-form flex-sb flex-w" th:action="@{/casa/saveHouse}" method="POST" th:object="${casa}" >
			<input type="hidden" th:field="*{id}">
			<span class="login100-form-title p-b-32">
					Editar casa de show
			</span>

			<span class="txt1 p-b-11">
				Nome da casa
			</span>
			<div class="wrap-input100 validate-input m-b-36">
				<input class="input100" type="text" th:field="*{name}" >
					<span class="focus-input100"></span>
			</div>
					
			<span class="txt1 p-b-11">
					Endere√ßo
			</span>
			<div class="wrap-input100 validate-input m-b-36">
			<input class="input100" type="text" th:field="*{street}" >
				<span class="focus-input100"></span>
			</div>
					
				
			<div class="container-login100-form-btn">
				<button class="login100-form-btn" type="submit">
					Salvar
				</button>
			</div>
		</form><br><br><br>

</section>
</html>
