<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorator="TemplateLogin">
<section layout:fragment="conteudo">
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
			<div layout:insert="msgSucesso"></div>
			 <div th:if="${param.error}">
            	<div class="alert alert-danger alert-dismissible fade show" role="alert" >
				  <span>Usuário ou senha inválidos!</span>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
	        </div>
	        <div th:if="${param.logout}">
	         	<div class="alert alert-danger alert-dismissible fade show" role="alert" >
				  <span>Você foi desconectado!</span>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
	        </div>
				<form class="login100-form validate-form flex-sb flex-w" th:action="@{/login}" method="POST">
					<span class="login100-form-title p-b-32">
						 Faça o login
					</span>

					<span class="txt1 p-b-11">
						Usuário
					</span>
					<div class="wrap-input100 validate-input m-b-36" >
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Senha
					</span>
					<div class="wrap-input100 validate-input m-b-12" >
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="/cadastro" class="txt3">
								Não tem cadastro?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</section>
</html>
