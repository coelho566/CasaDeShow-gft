<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="TemplatePadrao">
<section layout:fragment="conteudo" class="container"><br><br>
	<div layout:insert="msgErro"></div>
	<div layout:insert="msgSucesso"></div>
		<form class="login100-form validate-form flex-sb flex-w" th:action="@{/casa/saveHouse}" method="POST" th:object="${house}" >
			<div th:insert="msgAviso"></div>
			<span class="login100-form-title p-b-32">
					Cadastrar casa de show
			</span>

			<span class="txt1 p-b-11">
				Nome da casa
			</span>
			<div class="wrap-input100 validate-input m-b-36">
				<input class="input100" type="text" name="name" >
					<span class="focus-input100"></span>
			</div>
					
			<span class="txt1 p-b-11">
					Endereço
			</span>
			<div class="wrap-input100 validate-input m-b-36">
			<input class="input100" type="text" name="street" >
				<span class="focus-input100"></span>
			</div>
					
				
			<div class="container-login100-form-btn">
				<button class="login100-form-btn" type="submit">
					Cadastrar
				</button>
			</div>
		</form><br><br><br>
<table class="table table-hover table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Endereço</th>
      <th scope="col">Editar</th>
      <th scope="col">Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="casa : ${listaCasa}">
      <td th:text="${casa.name}"></td>
      <td th:text="${casa.street}">Otto</td>
      <td><a th:href="@{/casa/editar/{id}(id=${casa.id})}" class="login50-form-btn" type="submit" style="color:fff; text-decoration: none;">Editar</a></td>
      <td>
     <a data-toggle="modal" data-target="#modalExcluir" th:attr="data-codigo=${casa.id}, data-descricao=${casa.name}" rel="tooltip" data-placement="top" 
      title="Excluir" class="login50-form-btn" style="color:fff;" >Excluir</a> 
  	<!-- <a th:href="@{/casa/delete/{id}(id=${casa.id})}">Excluir</a> --> 
	<div layout:insert="modalExcluir"></div>
      </td>
    </tr>
    <tr>
    	<td colspan="6" th:if="${#lists.isEmpty(casa)}">Nenhuma casa de show cadastrada</td>
    </tr>
 
  </tbody>
</table>
</section>
</html>
