<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="TemplatePadrao">


<section layout:fragment="conteudo"><br><br>
  <div class="container" >
    <div class="row">
      <div class="col-sm-4 " th:each="evento : ${listaEvento}" style="margin-bottom: 25px;">
       <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
		  <img class="card-img-top" th:attr="src=@{/imagens/{foto}(foto=${evento.foto})}" style="height: 13rem;">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${evento.name}"></h5>
		   <ul>
		   	<li><strong>Data do Show: </strong><span th:text="${{evento.dateEvent}}"></span></li>
		   </ul>
		   
		   
		    <a href="#" class="btn btn-primary">Visitar</a>
		  </div>
		</div>
      </div>
      
    </div>



  </div>
</section>

</html>
