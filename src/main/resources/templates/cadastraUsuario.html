<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="TemplateLogin">
<section layout:fragment="conteudo">
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
			<div layout:insert="msgSucesso"></div>
			<div layout:insert="msgErro"></div>
				<form class="login100-form validate-form flex-sb flex-w" th:action="@{/saveUser}" method="POST" th:object="${user}">
				
					<span class="login100-form-title p-b-32">
						 Cadastre-se
					</span>

					<span class="txt1 p-b-11">
						UsuÃ¡rio
					</span>
					<div class="wrap-input100 validate-input m-b-36">
						<input class="input100" type="text" th:field="*{username}" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						E-mail
					</span>
					<div class="wrap-input100 validate-input m-b-36">
						<input class="input100" type="text" th:field="*{email}" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Senha
					</span>
					<div class="wrap-input100 validate-input m-b-12" >
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" th:field="*{password}" >
						<span class="focus-input100"></span>
					</div>
					<div class="flex-sb-m w-full p-b-48">
						<div>
							<a href="/login" class="txt3">
								JÃ¡ tem cadastro?
							</a>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Cadastrar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</section>
</html>
